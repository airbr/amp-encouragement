<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-story"
      src="https://cdn.ampproject.org/v0/amp-story-1.0.js"
    ></script>
    <title>Hello, amp-story</title>
    <link rel="canonical" href="./story.html" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>

    <style amp-custom>
      amp-story-grid-layer {
        color: white;
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <amp-story
      standalone
      title="Hello Story"
      publisher="amp-encouragement"
      publisher-logo-src="https://avatars.githubusercontent.com/u/18056682?v=4"
      poster-portrait-src="https://avatars.githubusercontent.com/u/18056682?v=4"
    >
      <amp-story-page id="my-first-page">
        <amp-story-grid-layer template="fill"> </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <amp-img
            class=""
            alt="My face"
            src="https://avatars.githubusercontent.com/u/18056682?v=4"
            width="200"
            height="200"
            layout="fixed"
          >
          </amp-img>
          <h1>Hello, this is a test. I want to wish you a good day!</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-second-page">
        <amp-story-grid-layer template="fill"> </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>See you later!</h1>

          <h1>
            <a href="https://amp-encouragement.netlify.app/"
              >Link to front page
            </a>
          </h1>
          <h3>(It is cool you can embed links into web stories)</h3>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-third-page">
        <amp-story-grid-layer template="fill"> </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h3>TEST1</h3>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-fourth-page">
        <amp-story-grid-layer template="fill"> </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h3>TEST2</h3>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-fifth-page">
        <amp-story-grid-layer template="fill"> </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h3>TEST3</h3>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
