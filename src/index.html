<!DOCTYPE html>
<html âš¡>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="An encouraging mobile page" />
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-lightbox"
      src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />

    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >

    <link rel="canonical" href="." />
    <title>A Mobile Page</title>
    <style amp-custom>
      :root {
        --color-primary: #005af0;
        --checkBorderWidth: 21px;
        --checkHeight: 72px;
        --checkWidth: 36px;
        --checkBorderColor: #78b13f;
      }

      body {
        background: white;
        font-family: "Raleway", sans-serif;
      }

      .lightbox {
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .lightboxContent {
        text-align: center;
        width: 70%;
      }

      h1 {
        text-align: center;
      }

      .lightboxBtnContainer {
        height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .lightboxBtn {
        border-radius: 32px;
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 32px;
      }

      /* TODO: reduce specificity */
      #secondPrompt .lightboxBtn {
        background-color: red;
      }

      .check {
        display: inline-block;
        transform: rotate(45deg);
        height: var(--checkHeight);
        width: var(--checkWidth);
        border-bottom: var(--checkBorderWidth) solid var(--checkBorderColor);
        border-right: var(--checkBorderWidth) solid var(--checkBorderColor);
      }

      .footer {
        font-size: 10px;
        text-align: center;
        text-decoration: none;
      }

      .smImg {
        max-width: 338px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <amp-lightbox id="my-lightbox" layout="nodisplay">
        <div
          class="lightbox"
          on="tap:my-lightbox.close,secondPrompt.show,firstPrompt.hide"
          role="button"
          tabindex="0"
        >
          <div class="lightboxContent">
            <div class="check"></div>
            <h1>I believe in you!</h1>
          </div>
        </div>
      </amp-lightbox>
      <div id="firstPrompt" class="lightboxBtnContainer">
        <button class="lightboxBtn" on="tap:my-lightbox">
          How is it going ðŸ˜„?
        </button>
      </div>
      <amp-lightbox id="my-lightbox2" layout="nodisplay">
        <div
          class="lightbox"
          on="tap:my-lightbox2.close,secondPrompt.hide,finalPrompt.show"
          role="button"
          tabindex="0"
        >
          <div class="lightboxContent">
            <div class="check"></div>
            <h1>Yes! very sure</h1>
          </div>
        </div>
      </amp-lightbox>
      <div hidden id="secondPrompt" class="lightboxBtnContainer">
        <button class="lightboxBtn" on="tap:my-lightbox2">
          Aw shucks, really?
        </button>
      </div>

      <div hidden id="finalPrompt">
        <p style="text-align: center">
          <amp-img
            class="smImg"
            alt="A trophy"
            src="https://img.freepik.com/free-vector/gold-trophy-with-name-plate-winner-competition_68708-545.jpg?size=338&ext=jpg"
            width="338"
            height="338"
            layout="fixed"
          >
          </amp-img>
        </p>
        <h1>You rock! Go get 'em (Or other success message here)</h1>
        <footer class="footer">
          <a href="https://github.com/airbr/amp-encouragement"
            ><h2>by airbr</h2>
          </a>

          <a href="./story.html"><h2>a web story about the airbridge</h2> </a>
        </footer>
      </div>
    </div>
  </body>
</html>
