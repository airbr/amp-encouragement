    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    <link rel="canonical" href=".">
    <title>Airbr Mobile Page</title>
    <style amp-custom>
      :root {
        --color-primary: #005AF0;
        --checkBorderWidth: 21px;
        --checkHeight: 72px;
        --checkWidth: 36px;
        --checkBorderColor: #78b13f;
      }

      body {
        background: white;
      }

      .lightbox {
        background: rgba(0,0,0,.8);
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .lightboxContent {
        text-align: center;
        width: 70%;
      }

      h1 {
        text-align: center;
      }

      .lightboxBtnContainer {
        height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .lightboxBtn {
        border-radius: 22px;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 32px;
      }

      #secondPrompt .lightboxBtn {
        background-color: red;
      }

      .check {
        display: inline-block;
        transform: rotate(45deg);
        height: var(--checkHeight);
        width: var(--checkWidth);
        border-bottom: var(--checkBorderWidth) solid var(--checkBorderColor);
        border-right: var(--checkBorderWidth) solid var(--checkBorderColor);
      }

      .footer {
        font-size: 10px;
        text-align: center;
        text-decoration: none;
      }
  </style>
  </head>
  <body>

    <div class="content">
    
    <amp-lightbox id="my-lightbox" layout="nodisplay">
      <div class="lightbox" on="tap:my-lightbox.close,secondPrompt.show,firstPrompt.hide" role="button" tabindex="0">
        <div class="lightboxContent">
          <div class="check"></div>
          <h1>I believe in you!</h1>
        </div>
      </div>
    </amp-lightbox>
    <div id="firstPrompt" class="lightboxBtnContainer">
        <button class="lightboxBtn" on="tap:my-lightbox">
          Will you succeed?
        </button>
    </div>

    <amp-lightbox id="my-lightbox2" layout="nodisplay">
      <div class="lightbox" on="tap:my-lightbox2.close,secondPrompt.hide,finalPrompt.show" role="button" tabindex="0">
        <div class="lightboxContent">
          <div class="check"></div>
          <h1>Yes! very sure</h1>
        </div>
      </div>
    </amp-lightbox>
    <div hidden id="secondPrompt" class="lightboxBtnContainer">
        <button class="lightboxBtn" on="tap:my-lightbox2">
          Are you sure?
        </button>
    </div>

    <div hidden id="finalPrompt">
      <amp-img
      alt="A trophy"
      src="https://img.freepik.com/free-vector/gold-trophy-with-name-plate-winner-competition_68708-545.jpg?size=338&ext=jpg"
      width="338"
      height="338"
      layout="responsive"
    >
    </amp-img>

    <h1>You rock! Go get 'em</h1>
    <footer class="footer"><a href="https://github.com/airbr"><h2>by airbr</h2></a></footer>
     
    </div>
  </div>
  </body>
